<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cliente.id} ? 'Editar Cliente' : 'Novo Cliente'"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center" th:text="${cliente.id} ? 'Editar Cliente' : 'Adicionar Novo Cliente'"></h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/cliente/salvar}" th:object="${cliente}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>

                        <div class="form-group">
                            <label for="endereco">Endere√ßo:</label>
                            <input type="text" class="form-control" id="endereco" th:field="*{endereco}" required>
                        </div>

                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" class="form-control" id="telefone" th:field="*{telefone}" required>
                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary mr-2">Salvar</button>
                            <a href="/consulta" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
