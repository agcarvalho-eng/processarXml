<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ? ${title} : 'Sistema Carregar Arquivo XML'"></title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- CSS Customizado -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/forms.css}">
    <link rel="stylesheet" th:href="@{/css/tables.css}">
</head>

<body>
<!-- Fragmento da Barra de Navegação -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-file-earmark-code me-2"></i>Sistema Carregar Arquivo XML
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/upload">
                        <i class="bi bi-upload me-1"></i>Upload XML
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/consulta">
                        <i class="bi bi-search me-1"></i>Consulta
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Fragmento do Container Principal -->
<div th:fragment="content-container">
    <!-- Mensagens Flash -->
    <div th:if="${message}" class="alert alert-dismissible fade show mb-4"
         th:classappend="${message.type == 'SUCCESS' ? 'alert-success' : 'alert-danger'}"
         role="alert">
        <i th:class="${message.type == 'SUCCESS' ? 'bi bi-check-circle-fill' : 'bi bi-exclamation-triangle-fill'}"></i>
        <span class="ms-2" th:text="${message.content}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Conteúdo específico será injetado aqui -->
    <div th:insert="~{::content}"></div>
</div>

<!-- Fragmento do Rodapé -->
<footer th:fragment="footer" class="mt-5 py-3 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center text-md-start">
                <span class="text-muted">© 2025 Sistema Processar Arquivo XML</span>
            </div>
            <div class="col-md-6 text-center text-md-end">
                <span class="text-muted">v1.0.0</span>
            </div>
        </div>
    </div>
</footer>

<!-- Fragmento dos Scripts -->
<div th:fragment="scripts">
    <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts Customizados -->
    <script th:src="@{/js/main.js}"></script>

    <!-- Script condicional para páginas de formulário -->
    <th:block th:if="${@environment.getProperty('app.feature.form-validation') == 'true'}">
        <script th:src="@{/js/form-validations.js}"></script>
    </th:block>
</div>
</body>
</html>
