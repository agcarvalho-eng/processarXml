<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Processador XML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .status-container {
            max-width: 700px;
            margin: 5rem auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container status-container">
    <div class="card shadow-sm">
        <div class="card-header">
            <h3>Status da Operação</h3>
        </div>
        <div class="card-body p-4">
            <div th:if="${message}" class="alert" th:classappend="${alertType == 'success' ? 'alert-success' : 'alert-danger'}" role="alert">
                <h4 class="alert-heading" th:text="${alertType == 'success' ? 'Sucesso!' : 'Falha!'}"></h4>
                <p th:text="${message}"></p>
            </div>

            <div th:unless="${message}">
                <p class="lead">Bem-vindo ao Processador de XML.</p>
                <p>Você pode iniciar um novo upload de dados ou consultar os registros existentes.</p>
            </div>

            <hr class="my-4">

            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a th:href="@{/consulta}" class="btn btn-primary btn-lg">
                    <i class="bi bi-table"></i> Consultar Dados
                </a>
                <a th:href="@{/upload}" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-cloud-arrow-up"></i> Fazer Novo Upload
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
