<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(title='Consulta de Dados')"></head>
<body>
<div th:replace="fragments/header :: nav"></div>

<main>
  <!-- Seção de Produtos -->
  <div class="card shadow mb-4">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h3 class="mb-0"><i class="bi bi-box-seam me-2"></i>Produtos</h3>
      <a href="/produto/novo" class="btn btn-light btn-sm">
        <i class="bi bi-plus-circle me-1"></i>Adicionar
      </a>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Categoria</th>
            <th>Estoque</th>
            <th>Ações</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="produto : ${produtos}">
            <td th:text="${produto.id}"></td>
            <td th:text="${produto.nome}"></td>
            <td th:text="${'R$ ' + #numbers.formatDecimal(produto.preco, 1, 2)}"></td>
            <td>
              <span class="badge bg-secondary" th:text="${produto.categoria}"></span>
            </td>
            <td>
                                    <span th:class="${produto.estoque > 5} ? 'text-success' : 'text-danger'"
                                          th:text="${produto.estoque} + (${produto.estoque == 1} ? ' unidade' : ' unidades')">
                                    </span>
            </td>
            <td>
              <div class="btn-group btn-group-sm">
                <a th:href="@{/produto/editar/{id}(id=${produto.id})}"
                   class="btn btn-outline-primary"
                   data-bs-toggle="tooltip"
                   title="Editar">
                  <i class="bi bi-pencil-square"></i>
                </a>
                <form th:action="@{/consulta/delete/produto/{id}(id=${produto.id})}"
                      method="post"
                      class="d-inline">
                  <button type="submit"
                          class="btn btn-outline-danger delete-btn"
                          data-bs-toggle="tooltip"
                          title="Excluir">
                    <i class="bi bi-trash"></i>
                  </button>
                </form>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Seção de Clientes -->
  <div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h3 class="mb-0"><i class="bi bi-people-fill me-2"></i> Clientes</h3>
      <a href="/cliente/novo" class="btn btn-light btn-sm">
        <i class="bi bi-plus-circle me-1"></i> Adicionar
      </a>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th>Ações</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nome}"></td>
            <td>
              <a th:href="'mailto:' + ${cliente.email}" class="text-decoration-none">
                <i class="bi bi-envelope me-1"></i>
                <span th:text="${cliente.email}"></span>
              </a>
            </td>
            <td>
              <a th:href="'tel:' + ${cliente.telefone}" class="text-decoration-none">
                <i class="bi bi-telephone me-1"></i>
                <span th:text="${cliente.telefone}"></span>
              </a>
            </td>
            <td>
              <i class="bi bi-geo-alt me-1"></i>
              <span th:text="${cliente.endereco}"></span>
            </td>
            <td>
              <div class="btn-group btn-group-sm">
                <a th:href="@{/cliente/editar/{id}(id=${cliente.id})}"
                   class="btn btn-outline-primary"
                   data-bs-toggle="tooltip"
                   title="Editar">
                  <i class="bi bi-pencil-square"></i>
                </a>
                <form th:action="@{/consulta/delete/cliente/{id}(id=${cliente.id})}"
                      method="post"
                      class="d-inline">
                  <button type="submit"
                          class="btn btn-outline-danger delete-btn"
                          data-bs-toggle="tooltip"
                          title="Excluir">
                    <i class="bi bi-trash"></i>
                  </button>
                </form>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<!-- Rodapé -->
<footer class="mt-5 text-center text-muted small">
  <p>© 2025 Sistema Processar Arquivo XML</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
