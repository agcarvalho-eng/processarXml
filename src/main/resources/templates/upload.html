<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de XML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .upload-container {
            max-width: 600px;
            margin: 4rem auto;
        }
    </style>
</head>
<body>
<div class="container upload-container">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">
                <i class="bi bi-cloud-arrow-up-fill"></i> Upload de Dados XML
            </h3>
        </div>
        <div class="card-body p-4">
            <form method="POST" th:action="@{/upload}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="xmlFile" class="form-label">Selecione o arquivo XML:</label>
                    <input class="form-control" type="file" id="xmlFile" name="file" accept=".xml,text/xml,application/xml" required>
                    <div class="form-text">O arquivo deve conter dados de produtos e clientes.</div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-upload"></i> Enviar Arquivo
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a th:href="@{/}" class="text-muted small">Voltar para a p√°gina inicial</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
