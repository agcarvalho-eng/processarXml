<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(title=${produto.id} ? 'Editar Produto' : 'Novo Produto')"></head>
<body>
<div th:replace="fragments/header :: nav"></div>

<main>
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">
                        <i class="bi bi-box-seam me-2"></i>
                        <span th:text="${produto.id} ? 'Editar Produto #' + ${produto.id} : 'Novo Produto'"></span>
                    </h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/produto/salvar}" th:object="${produto}" method="post" class="needs-validation" novalidate>
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome do Produto</label>
                            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                            <div class="invalid-feedback">Por favor, informe o nome do produto</div>
                        </div>

                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="descricao" th:field="*{descricao}" rows="3"></textarea>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="preco" class="form-label">Preço (R$)</label>
                                <div class="input-group">
                                    <span class="input-group-text">R$</span>
                                    <input type="number" step="0.01" class="form-control" id="preco" th:field="*{preco}" required min="0">
                                </div>
                                <div class="invalid-feedback">Informe um preço válido</div>
                            </div>

                            <div class="col-md-6">
                                <label for="estoque" class="form-label">Estoque</label>
                                <input type="number" class="form-control" id="estoque" th:field="*{estoque}" required min="0">
                                <div class="invalid-feedback">Informe a quantidade em estoque</div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <input type="text" class="form-control" id="categoria" th:field="*{categoria}" required>
                            <div class="invalid-feedback">Informe a categoria</div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/consulta}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-1"></i>Voltar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-1"></i>Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/form-validations.js}"></script>
</body>
</html>
